<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<title>chorme_game</title>
</head>
<body>
	<div class="game-body" id="a" style="background: #fff;"></div>
	<div style="display: none">
		<img src="./assets/sprite.png" alt="" id="sprite">
		<img src="./assets/2x@sprite.png" alt="" id="2x@sprite">
	</div>
	<script src="./js/config.js"></script>
	<script src="./newJs/H.js"></script>
	<script src="./newJs/C.js"></script>
	<script src="./newJs/N.js"></script>
	<script>
		let h = new HorizonLine();
		let n = new NightMode();
		(function draw(time){
			context.clearRect(0,0,width,height);
			h.draw();
			clouds.map((x) => {x.draw();});
			n.draw(time);
			window.requestAnimationFrame(function(time){draw(time)});
		})();

	</script>

	<style>
		html,body{
			margin: 0;
			padding: 0;
		}
		 .game-body{
	     transition:filter 1.5s cubic-bezier(0.65, 0.05, 0.36, 1), background-color 1.5s cubic-bezier(0.65, 0.05, 0.36, 1);
	     /*告诉浏览器即将对某元素执行什么动画，这样浏览器可以提前进行准备来优化动画效果，使动画更为流畅*/
	     will-change: filter,background-color;
		 }
		  .inverted{
			  filter: invert(100%); /*反色*/
        background-color: #000; /*改变背景为黑色(入夜效果)*/
	    }
	</style>
</body>
</html>
